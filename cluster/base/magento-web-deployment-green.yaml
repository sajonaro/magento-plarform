apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-web-green
  labels:
    component: web
    color: green
spec:
  replicas: 2
  selector:
    matchLabels:
      component: web
      color: green
  template:
    metadata:
      labels:
        component: web
        color: green
    spec:
      serviceAccountName: magento
      containers:
      - name: app
        image: magento:latest  # Overridden by Kustomize overlay
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health_check.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health_check.php
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5