apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-consumer
  labels:
    component: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: consumer
  template:
    metadata:
      labels:
        component: consumer
    spec:
      serviceAccountName: magento
      containers:
      - name: consumer
        image: magento:latest  # Overridden by Kustomize overlay
        command: ["/bin/sh", "-c", "while true; do echo 'Consumer running...'; sleep 60; done"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"