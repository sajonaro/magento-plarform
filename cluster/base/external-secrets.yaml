apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: magento-db-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: magento-db-credentials
    creationPolicy: Owner
  data:
  - secretKey: DB_HOST
    remoteRef:
      key: magento/db/credentials
      property: host
  - secretKey: DB_NAME
    remoteRef:
      key: magento/db/credentials
      property: database
  - secretKey: DB_USER
    remoteRef:
      key: magento/db/credentials
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: magento/db/credentials
      property: password
---
