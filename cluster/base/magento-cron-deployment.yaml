apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento-cron
  labels:
    component: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      component: cron
  template:
    metadata:
      labels:
        component: cron
    spec:
      serviceAccountName: magento
      containers:
      - name: cron
        image: magento:latest  # Overridden by Kustomize overlay
        command: ["/bin/sh", "-c", "while true; do echo 'Cron running...'; sleep 60; done"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"