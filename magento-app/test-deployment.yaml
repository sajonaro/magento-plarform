apiVersion: v1
kind: Namespace
metadata:
  name: magento-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: magento-test
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /app;
        index index.php index.html;
        
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }
        
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-fpm
  namespace: magento-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-fpm
  template:
    metadata:
      labels:
        app: php-fpm
    spec:
      containers:
      - name: php-fpm
        image: docker.io/library/magento-php-fpm:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: php-fpm
  namespace: magento-test
spec:
  selector:
    app: php-fpm
  ports:
  - port: 9000
    targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: magento-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: app-files
          mountPath: /app
      initContainers:
      - name: copy-files
        image: docker.io/library/magento-php-fpm:latest
        imagePullPolicy: Never
        command: ['sh', '-c', 'cp -r /app/* /shared/']
        volumeMounts:
        - name: app-files
          mountPath: /shared
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: app-files
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: magento-test
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80